<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Party In the Sky</title>
</head>
<body>
  <div class="container">
    <h1>Baron Galleyner's Pizza Party in the Sky</h1>
    <h3>Invite a pie into the sky for a great party!</h3><br>
    <form id="submit">
      <div id="sizeSelect">
        <input type="radio" id="small" name="size" value="4" checked>
        <label for="small"><strong>S</strong>parrow</label><br>
        <input type="radio" id="medium" name="size" value="5">
        <label for="medium"><strong>M</strong>agpie</label><br>
        <input type="radio" id="large" name="size" value="6">
        <label for="large"><strong>L</strong>aridae</label><br>
        <input type="radio" id="xl" name="size" value="8">
        <label for="xl"><strong>X</strong>iongguan<strong>L</strong>ong</label><br>
      </div><br>
      <div class="form-check">
        <div id="meatSelect">
          <input type="checkbox" id="meat1" name="meats" value="3">
          <label for="meat1">Pepperoni</label>
          <input type="checkbox" id="meat2" name="meats" value="3">
          <label for="meat2">Ham</label>
          <input type="checkbox" id="meat3" name="meats" value="3">
          <label for="meat3">Beef</label>
          <input type="checkbox" id="meat4" name="meats" value="3">
          <label for="meat4">Salami</label>
          <input type="checkbox" id="meat5" name="meats" value="3">
          <label for="meat5">Italian Sausage</label>
          <input type="checkbox" id="meat6" name="meats" value="3">
          <label for="meat6">Premium Chicken</label>
          <input type="checkbox" id="meat7" name="meats" value="3">
          <label for="meat7">Bacon</label>
          <input type="checkbox" id="meat8" name="meats" value="3">
          <label for="meat8">Philly Steak</label>
        </div>
        <div id="toppingSelect"><br>
          <input type="checkbox" id="topping1" name="toppings" value="4">
          <label for="topping1">Jalapeno Peppers</label>
          <input type="checkbox" id="topping2" name="toppings" value="1">
          <label for="topping2">Onions</label>
          <input type="checkbox" id="topping3" name="toppings" value="1">
          <label for="topping3">Banana Peppers</label>
          <input type="checkbox" id="topping4" name="toppings" value="1">
          <label for="topping4">Diced Tomatoes</label>
          <input type="checkbox" id="topping5" name="toppings" value="1">
          <label for="topping5">Black Olives</label>
          <input type="checkbox" id="topping6" name="toppings" value="1">
          <label for="topping6">Mushrooms</label>
          <input type="checkbox" id="topping7" name="toppings" value="1">
          <label for="topping7">Pineapple</label>
          <input type="checkbox" id="topping8" name="toppings" value="1">
          <label for="topping8">Shredded Provolone Cheese</label>
          <input type="checkbox" id="topping9" name="toppings" value="1">
          <label for="topping9">Cheddar Cheese</label>
          <input type="checkbox" id="topping10" name="toppings" value="1">
          <label for="topping10">Green Peppers</label>
          <input type="checkbox" id="topping11" name="toppings" value="1">
          <label for="topping11">Spinach</label>
          <input type="checkbox" id="topping12" name="toppings" value="1">
          <label for="topping12">Roasted Red Peppers</label>
          <input type="checkbox" id="topping13" name="toppings" value="1">
          <label for="topping13">Feta Cheese</label>
          <input type="checkbox" id="topping14" name="toppings" value="1">
          <label for="topping14">Shredded Parmesan Asiago</label>
        </div>
      </div>
      <div id="zaButton">
        <button type="submit" class="btn btn-info">Order 'Za</button>
      </div>
    </form>
    <div id="outPut">
    </div>
  </div>
</body>
</html>
